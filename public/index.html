<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Remove Tap Highlight on Windows Phone IE -->
  <meta name="msapplication-tap-highlight" content="no"/>
  <script src="https://code.jquery.com/jquery-2.2.0.js"> </script>
  <link rel="icon" type="image/png" href="assets/img/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="assets/img/favicon-32x32.png" sizes="32x32">
  <!-- uikit -->
  <link rel="stylesheet" href="bower_components/uikit/css/uikit.almost-flat.min.css" media="all">
  <!-- flag icons -->
  <link rel="stylesheet" href="assets/icons/flags/flags.min.css" media="all">
  <!-- altair admin -->
  <link rel="stylesheet" href="assets/css/main.min.css" media="all">
  <!-- common functions -->
  <script src="assets/js/common.min.js"></script>
  <!-- uikit functions -->
  <script src="assets/js/uikit_custom.min.js"></script>
  <!-- altair common functions/helpers -->
  <script src="assets/js/altair_admin_common.min.js"></script>
  <!-- matchMedia polyfill for testing media queries in JS -->
  <!--[if lte IE 9]>
      <script type="text/javascript" src="bower_components/matchMedia/matchMedia.js"></script>
      <script type="text/javascript" src="bower_components/matchMedia/matchMedia.addListener.js"></script>
  <![endif]-->
</head>

  <body ng-app="pilotLogin" ng-controller="controller"  class=" sidebar_main_open sidebar_main_swipe">
    <link rel="stylesheet" href="/style.css"/>

    <h1>User + Password OAuth2 Flow</h1>
    <div class="box signup">
      <h2>Sign Up</h2>
      <h3>Client ID (User Identification)</h3>
      <input type="text" ng-model="signup.clientId"/>
      <h3>Client Secret (Password)</h3>
      <input type="text" ng-model="signup.clientSecret"/>

      <h3>Grant Type (Account Type)</h3>
      <input type="radio" ng-model="signup.grantType" value="customer"/>
      <p>Customer</p>
      <input type="radio" ng-model="signup.grantType" value="admin"/>
      <p>Admin</p>

      <button ng-click="signupEvent()">Sign Up</button>
    </div>

    <div class="box" position="float-right">
      <h2>Login</h2>
      <h3>Client ID (User Identification)</h3>
      <input type="text" ng-model="login.clientId"/>
      <h3>Client Secret (Password)</h3>
      <input type="text" ng-model="login.clientSecret"/>
      <h3>Grant Type (Account Type)</h3>
      <input type="radio" ng-model="login.grantType" value="customer"/>
      <p>Customer</p>
      <input type="radio" ng-model="login.grantType" value="admin"/>
      <p>Admin</p>

      <button ng-click="loginEvent()">Login</button>

      <p>Access Token: {{accessToken}}</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"> </script>
    <script src="./frontend.js"></script>
  </body>
</html>
